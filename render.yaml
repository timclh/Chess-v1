# Render.com Blueprint
# Deploy: https://render.com/deploy

services:
  # Backend WebSocket Server
  - type: web
    name: chess-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: WS_PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /

  # Frontend React App
  - type: web
    name: chess-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    envVars:
      - key: REACT_APP_WS_URL
        value: wss://chess-backend-w3pp.onrender.com
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
