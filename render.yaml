# Render.com Blueprint
# Deploy: https://render.com/deploy

services:
  # Backend WebSocket Server
  - type: web
    name: chess-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: WS_PORT
        value: 10000
      - key: NODE_ENV
        value: production
    healthCheckPath: /

  # Frontend React App
  - type: web
    name: chess-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    envVars:
      - key: REACT_APP_WS_URL
        value: wss://chess-backend-w3pp.onrender.com
      - key: NODE_OPTIONS
        value: --openssl-legacy-provider
    staticPublishPath: build
    headers:
      # COEP/COOP for all paths
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: credentialless
      # Explicit headers for stockfish worker (since wildcard may not work)
      - path: /stockfish.worker.js
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /stockfish.worker.js
        name: Cross-Origin-Resource-Policy
        value: same-origin
      - path: /fairy-stockfish.worker.js
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /fairy-stockfish.worker.js
        name: Cross-Origin-Resource-Policy
        value: same-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
