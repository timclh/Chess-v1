version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_WS_URL=ws://localhost:3030
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "3030:3030"
    environment:
      - WS_PORT=3030
    restart: unless-stopped
